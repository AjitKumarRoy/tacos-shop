<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ajit Kumar Roy">
    <meta name="description" content="This page conatins the contact us form.">
    <title>Contact Us-LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about-lts">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos image" title="LTS Tacos" width="400" height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>

        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>
                        Send Us A Message
                    </legend>
                    <p>
                        <label for="fullName">Name:</label>
                        <input type="text" name="fullName" id="fullName" placeholder="your name" autocomplete="on"
                            required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your.email@example.com"
                            autocomplete="on" required>

                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                Central Institute Of Technology Kokrajhar<br>
                Kokrajhar, Assam, India, 783370<br>
                <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
            </address>
        </section>
    </main>

    <footer>
        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
